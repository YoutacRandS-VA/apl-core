{{- $v := .Values }}
{{- $ns := $.Release.Namespace }}
{{- range $s := $v.services }}
{{- if and $s.hasCert (hasKey $s "certName") }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: copy-{{ $v.teamId }}-{{ $s.certName }}
  namespace: istio-system
spec:
  refreshInterval: 3m
  secretStoreRef:
    kind: SecretStore
    name: k8s-store-{{ $ns }}
  target:
    name: {{ $s.certName }}
{{- end }}
{{- end }}
