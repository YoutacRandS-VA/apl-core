# All apps enabled
cluster:
  name: 'dev'
  k8sContext: CONTEXT_PLACEHOLDER
otomi:
  isMultitenant: true
  version: 'OTOMI_VERSION_PLACEHOLDER'
  adminPassword: welcomeotomi
apps:
  alertmanager:
    enabled: true
  cert-manager:
    issuer: custom-ca
  grafana:
    enabled: true
  harbor:
    enabled: true
  hello:
    enabled: true
  httpbin:
    enabled: true
  jaeger:
    enabled: true
  kiali:
    enabled: true
  knative:
    enabled: false
  kured:
    enabled: true
  loki:
    enabled: true
  minio:
    enabled: true
  otel:
    enabled: true
  prometheus:
    enabled: true
  promtail:
    enabled: true
  redis-shared:
    enabled: false
  rabbitmq:
    enabled: true
  tempo:
    enabled: true
  trivy:
    enabled: true
  velero:
    enabled: false
teamConfig:
  demo:
    password: somesecretvalue
    id: demo
    networkPolicy:
      egressPublic: true
      ingressPrivate: true
    selfService:
      service:
        - ingress
    resources:
      alertmanager:
        requests:
          cpu: 100m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi
      grafana:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          cpu: '1'
          memory: 1Gi
      grafanaSidecar:
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 128Mi
      buildpacksTask:
        limits:
          cpu: '10'
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 512Mi
      gitcloneTask:
        limits:
          cpu: '2'
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 512Mi
      grypeTask:
        limits:
          cpu: '2'
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 512Mi
      kanikoTask:
        limits:
          cpu: '2'
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 512Mi
      tektonDashboard:
        limits:
          cpu: 101m
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 64Mi
    services:
      - id: cb5149c4-8ea5-4c5a-be04-a37258658bd3
        ksvc:
          image:
            repository: otomi/nodejs-helloworld
            tag: v1.2.12
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 64Mi
          scaleToZero: false
          secrets:
            - otomi-welcome
          securityContext:
            runAsUser: 1002
        name: hello
        ownHost: true
        paths: []
        port: 80
        type: public
    secrets:
      - entries:
          - HELLO
        name: otomi-welcome
        type: generic
