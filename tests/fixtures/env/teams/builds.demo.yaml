teamConfig:
    demo:
        builds:
            - name: demo-java1
              tag: v.0.0.1
              trigger: false
              mode:
                  docker:
                      repoUrl: https://github.com/buildpacks/samples
                      revision: HEAD
                      path: ./Docker
                  type: docker
              repoType:
                  type: external
                  external:
                      private: true
                      secretName: secret-build-demo-java
              scanSource: true
            - name: demo-java2
              tag: v.0.0.1
              trigger: false
              mode:
                  buildpacks:
                      repoUrl: https://github.com/buildpacks/samples
                      revision: HEAD
                      path: apps/java-maven
                      envVars:
                          - name: TEST1
                            value: test1
                          - name: TEST2
                            value: test2
                  type: buildpacks
              repoType:
                  type: external
                  external:
                      private: false
            - name: demo-java3
              tag: v_0_0_1
              trigger: true
              mode:
                  docker:
                      repoUrl: https://github.com/buildpacks/samples
                      revision: HEAD
                      path: ./test/Docker
                      envVars:
                          - name: TEST1
                            value: test1
                          - name: TEST2
                            value: test2
                  type: docker
              repoType:
                  type: external
                  external:
                      private: false
              scanSource: true
