teamConfig:
    admin:
        policies:
            - name: require-requests
              profile: best-practice
              enabled: true
              action: Audit
              severity: medium
            - name: require-limits
              profile: best-practice
              enabled: true
              action: Audit
              severity: medium
            - name: allowed-image-repositories
              profile: best-practice
              enabled: true
              action: Audit
              severity: medium
              customValues:
                  - harbor.bla.com
            - name: disallow-latest-tag
              profile: best-practice
              enabled: true
              action: Audit
              severity: medium
            - name: require-pod-probes
              profile: best-practice
              enabled: true
              action: Audit
              severity: medium
            - name: required-otomi-label
              profile: otomi
              enabled: true
              action: Audit
              severity: medium
            - name: allowed-repo
              profile: otomi
              enabled: true
              action: Audit
              description: 'In addition to restricting the image registry from which images are pulled, in some cases and environments it may be required to also restrict which image repositories are used, for example in some restricted Namespaces. This policy ensures that the only allowed image repositories present in a given Pod, across any container type, come from the designated list.'
              severity: medium
            - name: disallow-capabilities
              profile: baseline
              enabled: true
              action: Enforce
              severity: medium
              customValues:
                  - AUDIT_WRITE
                  - CHOWN
                  - DAC_OVERRIDE
                  - FOWNER
                  - FSETID
                  - KILL
                  - MKNOD
                  - NET_BIND_SERVICE
                  - SETFCAP
                  - SETGID
                  - SETPCAP
                  - SETUID
                  - SYS_CHROOT
            - name: disallow-host-namespaces
              profile: baseline
              enabled: true
              action: Enforce
              severity: medium
            - name: disallow-host-path
              profile: baseline
              enabled: true
              action: Enforce
              severity: medium
            - name: disallow-host-ports
              profile: baseline
              enabled: true
              action: Enforce
              severity: medium
            - name: disallow-proc-mount
              profile: baseline
              enabled: true
              action: Enforce
              severity: medium
            - name: disallow-privileged-containers
              profile: baseline
              enabled: true
              action: Enforce
              severity: medium
            - name: disallow-selinux
              profile: baseline
              enabled: true
              action: Enforce
              severity: medium
            - name: restrict-apparmor-profiles
              profile: baseline
              enabled: true
              action: Enforce
              severity: medium
            - name: restrict-sysctls
              profile: baseline
              enabled: true
              action: Enforce
              severity: medium
            - name: restrict-seccomp
              profile: baseline
              enabled: true
              action: Enforce
              severity: medium
            - name: require-non-root-groups
              profile: other
              enabled: false
              action: Audit
              severity: medium
            - name: disallow-capabilities-strict
              profile: restricted
              enabled: false
              action: Enforce
              severity: medium
            - name: disallow-privilege-escalation
              profile: restricted
              enabled: false
              action: Enforce
              severity: medium
            - name: require-run-as-non-root-user
              profile: restricted
              enabled: false
              action: Enforce
              severity: medium
            - name: require-run-as-nonroot
              profile: restricted
              enabled: false
              action: Enforce
              severity: medium
            - name: restrict-seccomp-strict
              profile: restricted
              enabled: false
              action: Enforce
              severity: medium
            - name: restrict-volume-types
              profile: baseline
              enabled: true
              action: Enforce
              severity: medium
              customValues:
                  - name
                  - configMap
                  - csi
                  - downwardAPI
                  - emptyDir
                  - ephemeral
                  - persistentVolumeClaim
                  - projected
                  - secret
                  - ''
