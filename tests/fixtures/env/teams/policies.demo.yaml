teamConfig:
    demo:
        policies:
            requireRequestsLimits:
                enabled: true
                actionOverride: Audit
            allowedImageRepos:
                description: >-
                    In addition to restricting the image registry from which images are pulled, in some cases
                    and environments it may be required to also restrict which image repositories are used, 
                    for example in some restricted Namespaces. This policy ensures that the only allowed
                    image repositories present in a given Pod, across any container type, come from the
                    designated list.
                enabled: true
                actionOverride: Audit
                customValues:
                    - harbor.bla.com
            disallowLatestTag:
                enabled: true
                actionOverride: Audit
            requirePodProbes:
                enabled: true
                actionOverride: Audit
            requiredLabel:
                enabled: true
                actionOverride: Audit
            disallowedCapabilities:
                enabled: true
                actionOverride: Audit
                customValues:
                    - AUDIT_WRITE
                    - CHOWN
                    - DAC_OVERRIDE
                    - FOWNER
                    - FSETID
                    - KILL
                    - MKNOD
                    - NET_BIND_SERVICE
                    - SETFCAP
                    - SETGID
                    - SETPCAP
                    - SETUID
                    - SYS_CHROOT
            disallowedHostNamespaces:
                actionOverride: Audit
