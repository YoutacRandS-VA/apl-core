teamConfig:
    demo:
        netpols:
            - name: egress-policy-a
              ruleType:
                  egress:
                      domain: domain1.com
                      ports:
                          - number: 8443
                            protocol: TCP
                  type: egress
            - name: egress-policy-b
              ruleType:
                  egress:
                      domain: 185.199.110.153
                      ports:
                          - number: 443
                            protocol: TCP
                  type: egress
            - name: ingress-policy-wl1
              ruleType:
                  ingress:
                      mode: AllowAll
                      # the podSelector label/value (one per policy)
                      toLabelName: otomi.io/app
                      toLabelValue: workload-1
                  type: ingress
            - name: ingress-policy-wl2
              ruleType:
                  ingress:
                      # the podSelector label/value (one per policy)
                      toLabelName: otomi.io/app
                      toLabelValue: workload-2
                      mode: AllowOnly
                      allow:
                          # allow access from a specific workload
                          - fromLabelName: otomi.io/app
                            fromLabelValue: workload-3
                            fromNamespace: team-b
                            # allow access from any workload in team-c
                          - fromNamespace: team-c
                  type: ingress
